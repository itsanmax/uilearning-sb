<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator made by me</title>
    <link href="css/cal.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1>welcome to calculator !</h1>
    <div class="container">
        <div class="row">
            <input class="input" type="text" id="inputboard"/>
        </div>
        <div>
            <button class="operator">C</button>
            <button class="operator">+/-</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>0</button>
            <button class="operator">.</button>
            <button class="operator">=</button>
            <button class="operator">Ac</button>
        </div>
    </div>
    <script src="../learn-js/cal.js"></script>
    
</body>
</html>
